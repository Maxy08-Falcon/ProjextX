<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>ProjectX</title>
</head>
<body>
    <header id="header">
        <div class="logo-section">
            <img src="logo-no-background.png" alt="Logo" class="logo">
            <span class="toggle-btn" onclick="openNav()">&#9776;</span>
        </div>
        <h1>Welcome, Admin</h1>
        <div class="header-icons">
            <i class="fas fa-bell"></i>
            <i class="fas fa-user-circle"></i>
        </div>
    </header>
    <aside id="sidebar">
        <div class="sidebar-header">
            <h2>Dashboard</h2>
            <span class="close-btn" onclick="closeNav()">&times;</span>
        </div>
        <ul class="sidebar-menu">
            <li><a href="#"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="#"><i class="fas fa-chart-line"></i> Analytics</a></li>
            <li><a href="#"><i class="fas fa-users"></i> Clients</a></li>
            <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
            <li><a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </aside>
    <main>
        <div class="main-content">
            <section class="card">Overview</section>
            <section class="card">User Stats</section>
            <section class="card">Recent Activity</section>
            <section class="card">Reports</section>
        </div>
    </main>
</body>
<script src="Admin.js"></script>
</html>
